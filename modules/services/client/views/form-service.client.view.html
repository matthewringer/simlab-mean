<section class="row">
  <div class="page-header">
    <h1>{{vm.service._id ? 'Edit Service' : 'New Service'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.service._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
     <form name="vm.form.serviceForm" class="form-horizontal" ng-submit="vm.save(vm.form.serviceForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.service.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.serviceForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Service name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Description</label>
          <input name="description" type="text" ng-model="vm.service.description" id="description" class="form-control" placeholder="Description" required>
          <div ng-messages="vm.form.serviceForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Description is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <textarea name="content" data-ng-model="vm.service.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.service._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
