<section class="row">
  <div class="page-header">
    <h1>
      Services
      <a class="btn btn-primary pull-right" data-ui-sref="admin.services.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="service in vm.services" data-ui-sref="admin.services.edit({serviceId: service._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="service.created | date:'mediumDate'"></span>
        by
        <span ng-if="service.user" ng-bind="service.user.displayName"></span>
        <span ng-if="!service.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="service.title"></h4>
      <p class="list-group-item-text" data-ng-bind="service.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="services.$resolved && !services.length">
    No services yet, why don't you <a data-ui-sref="admin.services.create">create one</a>?
  </div>
</section>
